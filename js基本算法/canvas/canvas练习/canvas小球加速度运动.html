<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas小球加速度运动</title>
	</head>
	<body>
		<canvas id="canvas" style="border: 1px solid black;margin: 20px auto;"></canvas>
	</body>
	
	<script type="text/javascript">
		
		var ball = { x:512, y:100, r:20, g:4, vx:-4, vy:-4, color:"red" };
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			canvas.width = 800;
			canvas.height = 450;
			var context = canvas.getContext('2d');
			setInterval(function(){
				render(context);
				update()
			},50)
		}
		function update(){
			ball.x += ball.vx;
			ball.y += ball.vy;
			ball.vy += ball.g;
			if( ball.y >= 450 - ball.r) {
				ball.y = 450 - ball.r;
				ball.vy = -0.5*ball.vy;
				console.log(ball.vy)
				if((ball.vy>0 && ball.vy<=6.5) || (ball.vy<0 && -ball.vy<=6.5)){
					ball.vy = 0;
				}
			}
			if(ball.x <= 0){
				ball = { x:512, y:100, r:20, g:4, vx:-4, vy:-4, color:"red" };
			}
		}
		
		function render(cxt){
			cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
			cxt.fillStyle = ball.color;
			cxt.beginPath();
			cxt.arc(ball.x, ball.y, ball.r, 0, 2*Math.PI);
			cxt.closePath();
			cxt.fill();
		}
	</script>
</html>
