<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>canvas动画</title>
	</head>
	<body>
		<canvas id="canvas" width="1024" height="768"></canvas>
	</body>
	
	<script>
		
		window.onload = function(){
			var canvas = document.getElementById('canvas');
			var context = canvas.getContext('2d');
			
			context.beginPath();
			context.moveTo(100, 100);
			context.lineTo(200, 200);
			context.lineTo(100, 200);
			context.lineTo(100, 100);
			context.fillStyle = 'yellow';
			context.fill();
			context.closePath();
			
			context.beginPath();
			context.moveTo(200, 100);
			context.lineTo(300, 200);
			context.lineTo(200, 200);
			context.lineTo(200, 100);
			context.fillStyle = 'red';
			context.fill();
			context.closePath();
			
			
			context.beginPath();
			context.moveTo(300, 100);
			context.lineTo(400, 200);
			context.lineTo(300, 200);
			context.lineTo(300, 100);
			context.strokeStyle = 'green';
			context.lineWidth = 3;
			context.closePath();
			context.stroke();
			
			context.beginPath();
			context.moveTo(400, 130);
			context.lineTo(450, 130);
			context.lineTo(475, 100);
			context.lineTo(500, 130);
			context.lineTo(550, 130);
			context.lineTo(500, 160);
			context.lineTo(550, 190);
			context.lineTo(480, 160);
			context.lineTo(420, 190);
			context.lineTo(450, 150);
			context.lineTo(400, 130);
			context.strokeStyle = 'pink';
			context.lineWidth = 2;
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.arc(650, 150, 50, 0, 2*Math.PI);
			context.strokeStyle = 'orangered';
			context.stroke();
			context.closePath();
			
			context.beginPath();
			context.arc(800, 150, 50, 0, 2*Math.PI);
			context.fillStyle = 'blue';
			context.fill();
			context.closePath();
			
		}
		function render(){
			
		}
		
	</script>
	
</html>
