<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数组去重</title>
	</head>

	<body>
	</body>
	<script>
		var arr1 = [{
			id: '1111',
			name: '小李',
			age: 23
		}, {
			id: '222',
			name: '小明',
			age: 23
		}];
		var arr2 = [{
			id: '1111',
			name: '小李',
			age: 23
		}, {
			id: '1111',
			name: '小李',
			age: 23
		}, {
			id: '222',
			name: '小明',
			age: 23
		}, {
			id: '333',
			name: '小虎',
			age: 23
		}];
		Array.prototype.uniqueUtil = function(arr, key){
			var newArr = [];
			var keyArr = [];
			this.map((ele)=>{
				if(keyArr.indexOf(ele[key]) == -1){
					newArr[newArr.length] = ele;
					keyArr[keyArr.length] = ele[key];
				}
			})
			return newArr;
		}
		arr2.uniqueUtil(arr1, 'id');
		
		console.log(arr2)
	</script>

</html>
