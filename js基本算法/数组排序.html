<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数组排序</title>
	</head>

	<body>

	</body>
	<script type="text/javascript">
		
		var data = [{name: "强哥哥", age: 28}, {name: "鹏弟弟", age: 29}, {name: "鹏弟弟2", age: 88}, {name: "鹏弟弟3", age: 12}];
		function sortAge(objKey){
			return function(obj1, obj2){
				return obj1[objKey] - obj2[objKey];
			}
		}
		var newData = data.sort(sortAge('age'));
		console.log(newData);
		
	</script>

</html>
