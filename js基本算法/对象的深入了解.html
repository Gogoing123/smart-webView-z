<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>对象的深入了解</title>
	</head>

	<body>
	</body>
	<script type="text/javascript">
		var _url = "https://ijob-webapp-dev.smarteventcloud.cn/?proposalId=5c1e46d5-16bd-4ec9-a987-cc5053a7b455&type=tenant&rnd=0.7546087669408621"
		function getParamers(url){
			let paramers = {};
			let urlList = url.split('?')[1].split('&');
			urlList.map((ele)=>{
				let keyValue = ele.split('=');
				paramers[keyValue[0]] = keyValue[1];
			});
			return paramers;
		}
		console.log(getParamers(_url))
	</script>

</html>
