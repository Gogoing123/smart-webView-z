<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style>
			.test {
				border: 1px solid red;
				height: 40px;
				cursor: pointer;
			}
			
			.color_red {
				color: red;
			}
		</style>
	</head>

	<body>
		<div class="test re tr">learn more of document</div>
	</body>
	<script>
		
		document.getElementsByClassName('test')[0].addEventListener('click', function() {
			hasClass(this, "color_red") ? removeClass(this, "color_red") : addClass(this, "color_red");
		})

		function hasClass(ele, className) {
			return ele.className.split(" ").some((Ele) => {
				return Ele == className;
			})
		}

		function addClass(ele, className) {
			let newClass = ele.className.split(" ");
			newClass.push(className);
			newClass = newClass.join(" ");
			ele.className = newClass;
		}

		function removeClass(ele, className) {
			let newClass = ele.className.split(" ").filter((Ele) => {
				return Ele != className;
			}).join(" ");
			ele.className = newClass;
		}
	</script>

</html>
